layout: {qmk_keyboard: corne_rotated, layout_name: LAYOUT_split_3x6_3}
layers:
  L1:
  - [LALT, Q, W, F, P, B, J, L, U, Y]
  - - ''''
    - Sft+Ctl+LALT
    - {t: BACKSPACE, s: DELETE}
    - A
    - R
    - S
    - T
    - G
    - M
    - N
  - [E, I, O, ENTER, LCTRL, Z, X, C, D, V]
  - - K
    - H
    - ','
    - .
    - /
    - LGUI
    - ESC
    - '&cmo 2'
    - LSHFT
    - {t: SPACE, h: RSHFT}
  - ['&cmo 4', TAB]
  L2:
  - ['%', '*', '&', '[', ']', '-', PREV, VOL DN, VOL UP, NEXT]
  - - MUTE
    - {t: L2, h: toggle}
    - {t: BACKSPACE, s: DELETE}
    - {t: ;, h: LCTRL}
    - {t: $, h: LGUI}
    - {t: (, h: LALT}
    - {t: ), h: Sft+Ctl+LALT}
    - '='
    - {t: ▽, type: trans}
    - LEFT
  - [DOWN, UP, RIGHT, ENTER, ^, '`', '!', '@', '#', \]
  - - {t: ▽, type: trans}
    - HOME
    - PAGE DOWN
    - PAGE UP
    - END
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&cmo 2'
    - LSHFT
    - RSHFT
  - - '&cmo 4'
    - {t: ▽, type: trans}
  L3:
  - - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F4
    - F5
    - {t: ▽, type: trans}
    - '7'
    - '8'
    - '9'
  - - {t: ▽, type: trans}
    - POWER
    - {t: BACKSPACE, s: DELETE}
    - F6
    - F7
    - F8
    - F9
    - F10
    - '0'
    - '4'
  - - '5'
    - '6'
    - {t: ▽, type: trans}
    - ENTER
    - {t: ▽, type: trans}
    - F11
    - F12
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - '1'
    - '2'
    - '3'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&cmo 2'
    - CAPSLOCK
    - {t: ▽, type: trans}
  - - '&cmo 4'
    - {t: ▽, type: trans}
