layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  '1':
  - [ESC, Q, W, F, P, B, J, L, U, Y]
  - - ''''
    - CANCEL
    - {t: BACKSPACE, s: DELETE}
    - {t: A, h: LCTRL}
    - {t: R, h: LGUI}
    - {t: S, h: LALT}
    - {t: T, h: Sft+Ctl+ LALT}
    - G
    - M
    - {t: N, h: Sft+Ctl+ LALT}
  - - {t: E, h: RALT}
    - {t: I, h: RGUI}
    - {t: O, h: RCTRL}
    - ENTER
    - {t: ▽, type: trans}
    - Z
    - X
    - C
    - D
    - V
  - - K
    - H
    - ','
    - .
    - /
    - {t: ▽, type: trans}
    - TAB
    - {t: '&num_dance', h: '2'}
    - {t: RSHFT, h: sticky, s: '&caps_word'}
    - {t: SPACE, h: LSHFT}
  - - {t: '&num_dance', h: '3'}
    - '`'
  '2':
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - PREV
    - VOL DN
    - VOL UP
    - NEXT
  - - MUTE
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: LCTRL, h: sticky}
    - {t: LALT, h: sticky}
    - {t: LCMD, h: sticky}
    - {t: Sft+Ctl+ LALT, h: sticky}
    - {t: ▽, type: trans}
    - LEFT
    - DOWN
  - - UP
    - RIGHT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: '&cmo 1', type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - '&cmo 2'
    - {t: ▽, type: trans}
  '3':
  - - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F4
    - F5
    - {t: ▽, type: trans}
    - '7'
    - '8'
    - '9'
  - - {t: ▽, type: trans}
    - POWER
    - '&sys_reset'
    - F6
    - F7
    - F8
    - F9
    - F10
    - '0'
    - '4'
  - - '5'
    - '6'
    - {t: ▽, type: trans}
    - '&sys_reset'
    - {t: ▽, type: trans}
    - F11
    - F12
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - '1'
    - '2'
    - '3'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&cmo 1'
    - {t: ▽, type: trans}
    - CAPSLOCK
  - - {t: '&cmo 2', type: held}
    - {t: ▽, type: trans}
combos:
- p: [1, 13]
  k: '!'
  l: ['1', '2']
- p: [2, 14]
  k: '@'
  l: ['1', '2']
- p: [3, 15]
  k: '#'
  l: ['1', '2']
- p: [4, 16]
  k: $
  l: ['1', '2']
- p: [5, 17]
  k: '%'
  l: ['1', '2']
- p: [13, 25]
  k: ^
  l: ['1', '2']
- p: [14, 26]
  k: '&'
  l: ['1', '2']
- p: [15, 27]
  k: '*'
  l: ['1', '2']
- p: [16, 28]
  k: (
  l: ['1', '2']
- p: [17, 29]
  k: )
  l: ['1', '2']
- p: [7, 19]
  k: '-'
  l: ['1', '2', '3']
- p: [8, 20]
  k: '='
  l: ['1', '2', '3']
- p: [9, 21]
  k: ;
  l: ['1', '2', '3']
- p: [19, 31]
  k: '['
  l: ['1', '2', '3']
- p: [20, 32]
  k: ']'
  l: ['1', '2', '3']
- p: [21, 33]
  k: \
  l: ['1', '2', '3']
- p: [6, 7]
  k: PP
  l: ['1', '2', '3']
